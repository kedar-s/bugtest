<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Calculate Quality Measures</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Quality Measure Calculations"/>
        <ui:define name="body">
         <h:form id="calculateQualityMeasures">
       	 <div class="breadcrumbs">
				<h:commandLink value="#{msg.Application}" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="#{msg.Preferences}" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Quality Measure Calculations" />				
			</div>
			<fieldset>
				<legend>Quality Measure Calculation</legend>
				<table cellpadding="3">
					<thead>
						<th>Account Id</th>
						<th>Measure</th>
						<th>Numerator</th>
						<th>Denominator</th>
						<th>Percentage</th>							
					</thead>
				<c:forEach var="measure" items="#{mu.qualityMeasures}">
					<tr>
						<td>#{measure.accountId}</td>
						<td>#{measure.measureName}</td>
						<td>#{measure.numerator}</td>
						<td>#{measure.denominator}</td>
						<td>#{measure.percentage}</td>
					</tr>
				</c:forEach>
				</table>
			</fieldset>
			<h:inputTextarea id="cqmpqri" value="#{mu.cqmpqri}" readonly="true" cols="100" rows="50"/>
			</h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
