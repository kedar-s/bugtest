<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
      
	<head>
	    <title>Patient List / Reminder / Alert Designer - Drilldown</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
	    <ui:composition>
	    	<wiz:body>
	    		<wiz:group title="List / Reminder / Alert Content">
					<table width="100%">
						<tr>
							<td style="width:15%;">
								<h:outputText value="#{trim.trim.act.relationship['generalDetails'].act.text.label.value}"/>
							</td>
							<td>
								<h:inputText id="pName" value="#{trim.trim.act.relationship['generalDetails'].act.text.ST.value}" required="true"/>
							</td>
						</tr>
						<tr>
							<td style="width:15%;">
								<h:outputText value="#{trim.trim.act.relationship['advancedConfiguration'].act.text.label.value}"/>
							</td>
							<td>
								<h:inputTextarea id="pList" rows="15" cols="90" value="#{trim.trim.act.relationship['advancedConfiguration'].act.text.ST.value}" required="true"/>
							</td>
						</tr>
						<tr>
							<td>
								<h:outputText value="#{trim.trim.act.text.label.value}"/>
							</td>
							<td>
								<h:inputTextarea id="pRule" rows="15" cols="90"  value="#{trim.trim.act.text.ST.value}" required="true"/>
							</td>
						</tr>
					</table>
				</wiz:group>
				<wiz:group title="Processing Options">
					<table width="100%">
						<tr>
							<td width="15%">
								Process Existing Patients:
							</td>
							<td>			
								#{trim.trim.field['existingPatients']}
							</td>
						</tr>
					</table>
				</wiz:group>
    		</wiz:body>
    	</ui:composition>
	</body>
</html>
