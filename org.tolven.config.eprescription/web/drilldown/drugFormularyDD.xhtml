<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:wiz="http://www.tolven.org/jsf/wizard"
	xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
<title>Drug Formulary - Drilldown</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<script>
		$("nullifiedActive").style.display = "none";
	</script>
	<wiz:body>
		<wiz:group prefix="Drug Formulary" title="">
				<table width="100%" cellpadding="5">
					<tr width="100%">
						<td class="drugFormLabel">Drug Name:</td>
						<td class="drugFormValue">
							<h:outputText id="medicineSelected" value="#{trim.trim.act.relationship['drugDetails'].act.observation.values[0].CE.displayName}"
							maxlength="105" cols="60" rows="2" readonly="true" />
						</td>
					</tr>
					<tr width="100%">
						<td class="drugFormLabel">NDC:</td>
						<td class="drugFormValue">
							<h:outputText id="ndc" value="#{trim.trim.act.relationship['drugDetails'].act.observation.values[0].CE.code}"
							size="20" readonly="true"/>
						</td>
					</tr>
					<tr width="100%">
						<td class="drugFormLabel">Strength:</td>
						<td class="drugFormValue">
							<h:outputText id="strength" value="#{trim.trim.act.relationship['strength'].act.observation.values[0].ST.value}"
							size="20" readonly="true"/>
						</td>
					</tr>
				</table>
			</wiz:group>
		</wiz:body>
</ui:composition>
</body>
</html>
