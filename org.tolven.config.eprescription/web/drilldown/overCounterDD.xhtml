<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Over the Counter Medication- Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<ui:composition>
		<wiz:body>
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<h:panelGrid columns="2" cellpadding="3;">			
				<b>Medication</b>
				<h:outputText value="#{trim.trim.act.relationship['overCounter'].act.observation.values[0].ST.value}" />
				<b>Medication Date</b>
				<trim:TS value="#{trim.trim.act.relationship['overCounter'].act.observation.values[1].TS}" dateStyle="short" timeStyle="short" type="both" readonly="true"/>
				<b>Strength</b>
				<h:outputText value="#{trim.trim.act.relationship['overCounter'].act.observation.values[2].ST.value}"/>
				<b>Frequency</b>		
				<h:outputText value="#{trim.trim.act.relationship['overCounter'].act.observation.values[3].INT.value}"/>
				<b>Route</b>
				<h:outputText value="#{trim.trim.act.relationship['overCounter'].act.observation.values[4].ST.value}"/>
				<b>Start Date</b>
				<trim:TS value="#{trim.trim.act.relationship['overCounter'].act.observation.values[5].TS}" dateStyle="short" timeStyle="short" type="both" readonly="true"/>
				<b>End Date</b>
				<trim:TS value="#{trim.trim.act.relationship['overCounter'].act.observation.values[6].TS}" dateStyle="short" timeStyle="short" type="both" readonly="true"/>
				<b>Status</b>
				<h:outputText value="#{trim.trim.act.relationship['overCounter'].act.observation.values[7].CE}"/>
			</h:panelGrid>
		</wiz:body>
	</ui:composition>    
</body>
</html>
