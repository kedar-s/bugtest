<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
	<head>
	    <title>Pharmacy Registration- Drilldown</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
 	 	<ui:composition>
 	 		<wiz:body>
 	 			<h2><h:outputText value="#{trim.trim.description}"/></h2>
 	 			<h:panelGrid columns="2" cellpadding="5;">
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[0].label.value}"/>
 	 				<h:outputText id="NCPDPID" value="#{trim.trim.act.relationship['registration'].act.observation.values[0].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[1].label.value}"/>
 	 				<h:outputText id="StoreName" value="#{trim.trim.act.relationship['registration'].act.observation.values[1].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[2].label.value}"/>
 	 				<h:outputText id="AddressLine1" value="#{trim.trim.act.relationship['registration'].act.observation.values[2].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[3].label.value}"/>
 	 				<h:outputText id="AddressLine2" value="#{trim.trim.act.relationship['registration'].act.observation.values[3].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[4].label.value}"/>
 	 				<h:outputText id="City" value="#{trim.trim.act.relationship['registration'].act.observation.values[4].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[5].label.value}"/>
 	 				<h:outputText id="State" value="#{trim.trim.act.relationship['registration'].act.observation.values[5].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[6].label.value}"/>
 	 				<h:outputText id="Zip" value="#{trim.trim.act.relationship['registration'].act.observation.values[6].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[7].label.value}"/>
 	 				<h:outputText id="Fax" value="#{trim.trim.act.relationship['registration'].act.observation.values[7].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.effectiveTime.IVLTS.low.label.value}"/>
 	 				<trim:TS id="ActiveStartTime" value="#{trim.trim.act.relationship['registration'].act.effectiveTime.IVLTS.low.TS}" dateStyle="short" readonly="true"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.effectiveTime.IVLTS.high.label.value}"/>
 	 				<trim:TS id="ActiveEndTime" value="#{trim.trim.act.relationship['registration'].act.effectiveTime.IVLTS.high.TS}" dateStyle="short" readonly="true"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[8].label.value}"/>
 	 				<h:outputText id="PartnerAccount" value="#{trim.trim.act.relationship['registration'].act.observation.values[8].ST.value}" size="20"/>
 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['registration'].act.observation.values[9].label.value}"/>
 	 				<trim:TS id="LastModifiedDate" value="#{trim.trim.act.relationship['registration'].act.observation.values[9].TS}" dateStyle="short" readonly="true"/>
 	 			</h:panelGrid>
 	 		</wiz:body>
 	 	</ui:composition>
 	</body>
</html>
