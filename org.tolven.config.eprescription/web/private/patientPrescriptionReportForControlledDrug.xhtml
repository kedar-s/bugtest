<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
	<head>
	    <title>Patient Prescription-Report</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body >
 	 	<ui:composition>
 			<div id="header">
				<h2 style="text-align:center;">Prescription Report</h2>
			</div>
			<c:set var="md" value="#{sureAct.md}" />
			<c:set var="pat" value="#{sureAct.patient}"/>
		<table cellspacing="1" cellpadding="1" width="100%">
		 <tr>
		 	<td>
		 		<table width="100%">
		 			<tr>
		 				<td><h:outputText style="font-size:10px; font-family:verdana;"
		 				 value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[9].ST.value}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px; font-family:verdana;" value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[1].ST.value}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px; font-family:verdana;" value="Tel #{trim.trim.act.relationship['toSureScripts'].act.observation.values[8].ST.value}, Fax #{trim.trim.act.relationship['toSureScripts'].act.observation.values[37].ST.value}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[7].ST.value}"></h:outputText></td>
		 			</tr>
		 		</table>
		 	</td>
		 	<td>
		 		<table width="100%">
		 			<tr>
		 				<td style="text-align: right;"><h:outputText style="font-size:10px;" value="Name :"></h:outputText></td>
						<td style="text-align: left;"><h:outputText style="font-size:10px; font-family:verdana;" value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[0].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td style="text-align: right;"><h:outputText style="font-size:10px;" value="DOB:"></h:outputText></td>
						<td style="text-align: left;"><h:outputText style="font-size:10px; font-family:verdana;" value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[29].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td style="text-align: right;"><h:outputText style="font-size:10px;" value="Address :"></h:outputText></td>
		 				<td style="text-align: left;"><h:outputText style="font-size:10px; font-family:verdana;" value="#{trim.trim.act.participation['subject'].role.player.person.addr.AD['H'].part['AL[0]'].ST.value}
		 				#{trim.trim.act.participation['subject'].role.player.person.addr.AD['H'].part['AL[1]'].ST.value}
		 				#{trim.trim.act.participation['subject'].role.player.person.addr.AD['H'].part['STA'].ST.value}
		 				#{trim.trim.act.participation['subject'].role.player.person.addr.AD['H'].part['ZIP'].ST.value} "/></td>
		 			</tr>
		 			<tr>
		 				<td style="text-align: right;"><h:outputText style="font-size:10px;" value="Date :"></h:outputText></td>
		 				<td style="text-align: left; font-size:11px; font-family:verdana;"><trim:TS id="orderDate" value="#{trim.trim.act.relationship['medicationDetails'].act.observation.values[11].TS}" dateStyle="short"  readonly="true"/></td>
		 			</tr>
		 		</table>
		 	</td>
		 </tr>
		 <tr>
		 	<td>
		 		<br/>
		 		<br/>
		 	</td>
		 </tr>
		 <tr>
		 	<td>
		 		<table width="100%">
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Drug : "></h:outputText></td>
						<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[21].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Directions : "></h:outputText></td>
		 				<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[15].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Quantity : "></h:outputText></td>
		 				<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[13].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Refills : "></h:outputText></td>
		 				<td><h:outputText value="#{trim.trim.act.relationship['medicationDetails'].act.observation.values[4].ST.value}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="DEA # : "></h:outputText></td>
		 				<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[62].ST.value}"/></td>
		 			</tr>
		 			<c:if test="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[38].ST.value != ''}">
			 			<tr>
			 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="RxReference Number :" ></h:outputText></td>
			 				<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[38].ST.value}"/></td>
			 			</tr>
			 		</c:if>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Notes : "></h:outputText></td>
		 				<td><h:outputText value="#{trim.trim.act.relationship['toSureScripts'].act.observation.values[16].ST.value}"/></td>
		 			</tr>
		 		</table>
		 	</td>
		 	</tr>
		 	<tr>
		 	<td colspan="2" >
		 		<table  width="100%">
		 			<tr >
		 				<td width="70%" align="right" ><h:outputText style="font-size:15px;font-weight:bold;padding-right:10px;" value="Signature : "></h:outputText></td>
		 				<td width="30%">........................................</td>
		 			</tr>
		 			<tr>
		 				<td width="70%" align="right"><h:outputText style="font-size:15px;font-weight:bold;padding-right:10px;" value="Print Name : " ></h:outputText></td>
		 				<td width="30%">........................................</td>
		 			</tr>
		 		</table>
		 	</td>
		 </tr>
		 <tr></tr>
		 <tr>
		 	<td>
		 	   <h:outputText style="font-size:8px;" value="INTERCHANGE is mandated unless the practitioner writes the words 'NO SUBSTITUTION' in this space"/>
		 	</td>
		 	<td style="text-align:right;">
		 		<h:outputText style="font-size:8px;" value="(c) 2010, Health Records Framework , M.D"/>
		 	</td>
		 </tr>
		</table>
		</ui:composition>
	</body>
</html>
