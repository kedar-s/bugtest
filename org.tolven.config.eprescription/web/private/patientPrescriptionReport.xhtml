<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
	<head>
	    <title>Patient Prescription-Report</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body >
 	 	<ui:composition>
 			<div id="header">
				<h3 style="text-align:center;">Prescription Report</h3>
			</div>
			<c:set var="newRx" value="#{sureAct.newRx.body.newRx}" />
			<c:set var="md" value="#{sureAct.md}" />
			<c:set var="pat" value="#{sureAct.patient}"/>
			<c:if test="#{sureAct.controlledDrug != 'true'}">
			<table width="90%"  cellpadding="1" border="1">
				<tr>
					<h4 style="text-align:center;">Order Section</h4>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Patient Name" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.parent01.string02} #{md.parent01.string03} #{md.parent01.string01}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Prescriber Name" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.string05}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Prescriber State" />
					</td>
					<td width="70%">
						<h:outputText value="#{sureAct.prescriberState}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Prescriber email" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.parent04.pqStringVal04}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Clinic Name" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.account.title}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Preferred Pharmacy" />
					</td>
					<td width="70%">
						<h:outputText value="#{newRx.pharmacy.storeName}"/>
					</td>
				</tr>
				<!-- <tr>
					<td width="30%">
						<h:outputText value="Prior allergies" />
					</td>
					<td width="70%">
						<h:outputText/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Prior medications" />
					</td>
					<td width="70%">
						<h:outputText />
					</td>
				</tr> -->
				<tr>
					<td width="30%">
						<h:outputText value="Prescribed Medicine" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.string01}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Status" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.string06}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Strength" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.string02}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Route" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.string04}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Refill" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.pqUnits03}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Dispense Amount" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.pqUnits04}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Prescriber Order Number" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.id}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Days Supply" />
					</td>
					<td width="70%">
						<h:outputText value="#{sureAct.daysSupply}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Order Date" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.date01}"/>
					</td>
				</tr>
			<!--  	<tr>
					<td width="30%">
						<h:outputText value="Notes for the pharmacist" />
					</td>
					<td width="70%">
						<h:outputText value="#{md.pqUnits01}"/>
					</td>
				</tr>-->
				
			</table>
			<table width="90%"  cellpadding="1" border="1">
				<tr>
					<h4 style="text-align:center;">Alert Section</h4>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Sig Codes" />
					</td>
					<td width="80%">
						<h:outputText value="#{md.pqUnits02}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Message from FDB" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.fdbResponse}" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Override Comments (if Any)" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.overRideComments}"/>
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Drug Food Interaction Response" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.drugFoodResponse}" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Drug Drug Interaction Response" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.drugDrugResponse}" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Drug Allergy Interaction Response" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.drugAllergyResponse}" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<h:outputText value="Duplicate Therapy Response" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.duplicateTherapyResponse}" />
					</td>
				</tr>
			</table>
			<table width="90%"  cellpadding="1" border="1">
				<tr>
					<h4 style="text-align:center;">Activity Section</h4>
				</tr>
				<tr>
					<th>Message Type</th><th>Sent/Received time</th><th>Status</th>
				</tr>
				<tr>
					<td width="20%">
						<h:outputText value="NewRx" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.newRx.header.sentTime}"/>
					</td>
				</tr>
				<tr>
					<td width="20%">
						<h:outputText value="RxFill" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.rxFill.header.sentTime}"/>
					</td>
				</tr>
			</table>
			<table width="90%"  cellpadding="1" border="1">
				<tr>
					<h4 style="text-align:center;">Administrative Section</h4>
				</tr>
				<tr>
					<td width="25%">
						<h:outputText value="Medication Name" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.administrationDetails[0].string01}"/>
					</td>
				</tr>
					<tr>
					<td width="25%">
						<h:outputText value="Date of Administration" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.administrationDetails[0].date01}"/>
					</td>
				</tr>
					<tr>
					<td width="25%">
						<h:outputText value="Strength" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.administrationDetails[0].string02}"/>
					</td>
				</tr>
					<tr>
					<td width="25%">
						<h:outputText value="Route" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.administrationDetails[0].string03}"/>
					</td>
				</tr>
					<tr>
					<td width="25%">
						<h:outputText value="Status" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.administrationDetails[0].string06}"/>
					</td>
				</tr>
			</table>
			<table width="90%"  cellpadding="1" border="1">
				<tr>
					<h4 style="text-align:center;">Instructions Section</h4>
				</tr>
				<tr>
					<td width="25%">
						<h:outputText value="Prescriber Instructions" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.prescriberInstructions}"/>
					</td>
				</tr>
				<tr>
					<td width="25%">
						<h:outputText value="Patient Instructions" />
					</td>
					<td width="80%">
						<h:outputText value="#{sureAct.patientInstructions}"/>
					</td>
				</tr>
			</table>
			</c:if>
			<c:if test="#{sureAct.controlledDrug == 'true'}">
				<table cellspacing="1" cellpadding="1" width="100%">
		 		<tr>
		 			<td>
		 		<table width="100%">
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="#{md.account.title}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="#{md.string05}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="Tel #{md.parent04.pqUnits01} , Fax #{md.parent04.pqStringVal01}"></h:outputText></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="#{md.parent04.pqStringVal04}"></h:outputText></td>
		 			</tr>
		 		</table>
		 	</td>
		 	<td>
		 		<table width="100%">
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="Name :"></h:outputText></td>
		 				<td><h:outputText style="font-size:10px;" value="#{md.parent01.string02} #{md.parent01.string03} #{md.parent01.string01}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="DOB:"></h:outputText></td>
		 				<td><h:outputText style="font-size:10px;" value="#{md.parent01.date01}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="Address :"></h:outputText></td>
		 				<td><h:outputText style="font-size:10px;" value="#{sureAct.addressLine1} #{sureAct.addressLine2} #{sureAct.patientState} #{sureAct.patientZip} "/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:10px;" value="Date :"></h:outputText></td>
		 				<td><h:outputText style="font-size:10px;" value="#{md.date01}"/></td>
		 			</tr>
		 		</table>
		 	</td>
		 </tr>
		 <tr>
		 	<td>
		 		<br/>
		 		<br/>
		 	</td>
		 </tr>
		 <tr>
		 	<td>
		 		<table width="100%">
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Drug : "></h:outputText></td>
		 				<td><h:outputText value="#{md.string01}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Directions : "></h:outputText></td>
		 				<td><h:outputText value="#{md.pqUnits02}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Quantity : "></h:outputText></td>
		 				<td><h:outputText value="#{md.pqUnits04}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Refills : "></h:outputText></td>
		 				<td><h:outputText value="#{md.long03}"/></td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="DEA # : "></h:outputText></td>
		 				<td><h:outputText value="#{md.parent04.pqStringVal03}"/></td>
		 			</tr>
		 		</table>
		 	</td>
		 	<td >
		 		<table style="text-align:right;" width="100%">
		 			<tr >
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Signature : "></h:outputText></td>
		 				<td>........................................</td>
		 			</tr>
		 			<tr>
		 				<td><h:outputText style="font-size:15px;font-weight:bold;" value="Print Name : " ></h:outputText></td>
		 				<td>........................................</td>
		 			</tr>
		 		</table>
		 	</td>
		 </tr>
		 <tr>
		 	<td>
		 	   <h:outputText style="font-size:8px;" value="INTERCHANGE is mandated unless the practitioner writes the words 'NO SUBSTITUTION' in this space"/>
		 	</td>
		 	<td style="text-align:right;">
		 		<h:outputText style="font-size:8px;" value="(c) 2010, Health Records Framework , M.D"/>
		 	</td>
		 </tr>
		</table>
			</c:if>
		</ui:composition>
	</body>
</html>
