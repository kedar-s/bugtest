<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:md="http://www.tolven.org/jsf/menuData">
	<head>
		<title>A generic list of menuData using metadata from MenuStructure</title>
	</head>
	<body>
		<ui:composition>
			<div id="#{menu.element}:menu" class="popupgrid"/>
			<div style="overflow:scroll" id="#{menu.element}-pane" class="paneBody">
			<input id="accountType" type="hidden" value="#{top.accountType}"/>
				<f:verbatim>
					#{menu.gridControl}
				</f:verbatim>
			</div>
			<div id="eventBubble" style="display:none;width: 400px; height: 200px; position: absolute; z-index: 1000; left: 0px; top: 100px;">
				<div style="width: 100%; height: 100%; position: relative;">
					<div id="top-left"/>
					<div id="top"/>
					<div id="top-right"/>
					<div id="left"/>
					<div id="right"/>
					<div id="bottom-left"/>
					<div id="bottom"/>
					<div id="bottom-right"/>
					<div id="close-button" style="cursor: pointer;" onclick="closePopUp1()"/>
					<div id="content">
					<div>
					    	<div class="pagesm">		
								<table >
									<tbody>
										<tr>
											<td>
												Medication Name
											</td>
											<td>
												<h:outputText  id="medicationName"></h:outputText>
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText id="prescriber" value="Prescribed By"/>
											</td>
											<td>
												<h:outputText  id="prescribedBy"></h:outputText>
											</td>
										</tr>
										<tr>
											<td>
												Strength
											</td>
											<td>
												<h:outputText  id="strength"/>
											</td>
										</tr>
										<tr>
											<td>
												Route
											</td>
											<td>
												<h:outputText  id="route" />
											</td>
										</tr>
										<tr>
											<td>
												Refill
											</td>
											<td>
												<h:outputText  id="refill"></h:outputText>
											</td>
										</tr>
									</tbody>
								</table><!--echr:patient-1339000:wip-1344011  -->
								<c:if test="#{top.accountType=='echr'}">
									<input type="submit" onclick="javascript:instantiateNewPrescription('obs/evn/patientPrescription','#{menu.element}','')" value="New" id="medicationNew"/>
									<input type="submit" onclick="javascript:instantiateTrim('obs/evn/administration','#{menu.element}','')" value="Record Admin" id="medicationAdmin"/>
									<input type="submit" onclick="wizTransitioneRx('#{menu.element}','reviseActive','0','');return false;" value="Modify" id="medicationModify" />
									<input type="submit" onclick="wizTransitioneRx('#{menu.element}','reviseActive','1','');return false;" value="Discontinue" id="medicationDiscontinue"/>
									<input type="submit" onclick="javascript:instantiateTrim('obs/evn/medicationRefill','#{menu.element}','')" value="Refill" id="medicationRefill"/>
									<input type="submit" onclick="javascript:wizGeneratePatientPrescription('#{menu.element}')" value="Print" id="medicationReport"/>
								</c:if>
								<c:if test="#{top.accountType=='ephr'}">							
									<input type="submit" onclick="javascript:instantiateTrim('obs/evn/administration','#{menu.element}','')" value="Record Admin" id="medicationAdmin"/>
								</c:if>	
							</div>
					</div>
				</div>
				<div id="bottom-arrow"/>
				</div>
			</div>
		</ui:composition>
	</body>
</html>
