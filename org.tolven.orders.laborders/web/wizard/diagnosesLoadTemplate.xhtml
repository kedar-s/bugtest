<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Select a diagnoses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<h:selectManyCheckbox id="orderAssociateDiagnoses#{param['widgetIndex']}" layout="pageDirection" onselect="getCheckBoxValues()">
			<c:forEach items="#{trim.list['echr:patient:diagnoses:current~Diagnosis']}" var="diagnoses" varStatus="Dindex">
				<f:selectItem itemLabel="#{diagnoses.label}" itemValue="#{diagnoses.label}" />				
			</c:forEach>		
		</h:selectManyCheckbox>
		<br/>
	</ui:composition>
</body>
</html>
