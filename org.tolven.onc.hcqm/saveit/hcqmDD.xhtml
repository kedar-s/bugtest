<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient QualReview - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
<!-- Encounter date details -->		
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<h:panelGrid columns="2" >
				<h:outputText value="#{msg.DateOfObservation}: "/>
				<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true"/>

<!--  Placeholder data -->	
				<h:outputText value="Measure Name: "/>
				<h:outputText value="#{trim.trim.act.relationship['cqm1'].act.code.CD.code}:"/>
				<h:outputText value="Measure Result: "/>				
				<h:outputText value="#{trim.trim.act.relationship['cqm1'].act.observation.value.ST.value}"/>
				<h:outputText value="Measure Value: "/>												
				<h:outputText value="#{trim.trim.act.relationship['cqm1'].act.relationship['edvalue'].act.observation.value.PQ.label.value}:"/>				
				<h:outputText value="#{trim.trim.act.relationship['cqm1'].act.relationship['edvalue'].act.observation.value.PQ.value}"/>
				
			</h:panelGrid>

		</wiz:body>
	</ui:composition>
</body>
</html>
