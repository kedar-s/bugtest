<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient QualReview - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<h:panelGrid columns="2" >
			<h:outputText value="Patient Name:"/>
			<c:choose>
				<c:when test="#{menu.menuDataItem.parent01.string02 != null}">
					<h:outputText value="#{menu.menuDataItem.parent01.string01}, #{menu.menuDataItem.parent01.string02} #{menu.menuDataItem.parent01.string03}"/>
				</c:when>
				<c:otherwise>
					<h:outputText value="#{menu.menuDataItem.parent01.parent01.string01}, #{menu.menuDataItem.parent01.parent01.string02} #{menu.menuDataItem.parent01.parent01.string03}"/>
				</c:otherwise>
			</c:choose>
<h:outputText  value="#{trim.trim.act.relationship['ipDates'].act.observation.values[3].label.value}:"/>
<trim:TS id="DOB" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[3].TS}" dateStyle="short"  readonly="true"/>   
				
			<h:outputText value="#{msg.DateOfObservation}: "/>
			<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true"/>   

<h:outputText  value="#{trim.trim.act.relationship['ipDates'].act.observation.values[0].label.value}:"/>
<trim:TS id="EDADMITTIME" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[0].TS}" dateStyle="short" timeStyle="short" readonly="true"/>   

<h:outputText  value="#{trim.trim.act.relationship['ipDates'].act.observation.values[1].label.value}:"/>
<trim:TS id="EDDISMITTIME" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[1].TS}" dateStyle="short" timeStyle="short" readonly="true"/>   

<!-- h:outputText  value="#{trim.trim.act.relationship['ipDates'].act.observation.values[2].label.value}:"/>
<trim:TS id="ADMDATTTIME" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[2].TS}" dateStyle="short" timeStyle="short" readonly="true"/>   
-->	
		
<h:outputText  value="#{trim.trim.act.relationship['vte1'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte1'].act.observation.value.ST.value}"   />

<h:outputText  value="#{trim.trim.act.relationship['vte2'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte2'].act.observation.value.ST.value}"   />

<h:outputText  value="#{trim.trim.act.relationship['vte3'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte3'].act.observation.value.ST.value}"   />

<h:outputText  value="#{trim.trim.act.relationship['vte4'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte4'].act.observation.value.ST.value}"   />

<h:outputText  value="#{trim.trim.act.relationship['vte5'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte5'].act.observation.value.ST.value}"   />

<h:outputText  value="#{trim.trim.act.relationship['vte6'].act.title.ST.value}:"/>
<h:outputText  value="#{trim.trim.act.relationship['vte6'].act.observation.value.ST.value}"   />


			</h:panelGrid>
			<ui:include src="/drilldown/attachments.xhtml"/>
		</wiz:body>
	</ui:composition>
</body>
</html>
