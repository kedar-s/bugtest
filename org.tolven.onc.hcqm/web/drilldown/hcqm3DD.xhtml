<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient QualReview - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
<!-- Encounter date details -->		
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<h:panelGrid columns="2" >
				<h:outputText value="Patient Name:"/>
				<c:choose>
					<c:when test="#{menu.menuDataItem.parent01.string02 != null}">
						<h:outputText value="#{menu.menuDataItem.parent01.string01}, #{menu.menuDataItem.parent01.string02} #{menu.menuDataItem.parent01.string03}"/>
					</c:when>
					<c:otherwise>
						<h:outputText value="#{menu.menuDataItem.parent01.parent01.string01}, #{menu.menuDataItem.parent01.parent01.string02} #{menu.menuDataItem.parent01.parent01.string03}"/>
					</c:otherwise>
				</c:choose>
				<h:outputText value="#{msg.DateOfObservation}: "/>
				<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{trim.trim.act.relationship['ipDates'].act.observation.values[0].label.value}: "/>				
				<trim:TS id="edAdmitTime" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[0].TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{trim.trim.act.relationship['ipDates'].act.observation.values[1].label.value}: "/>				
				<trim:TS id="edDischTime" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[1].TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{trim.trim.act.relationship['ipDates'].act.observation.values[2].label.value}: "/>				
				<trim:TS id="ipOrderTime" value="#{trim.trim.act.relationship['ipDates'].act.observation.values[2].TS}" dateStyle="short" timeStyle="short" readonly="true"/>
<!--  Placeholder data -->	

				<h:outputText value="#{trim.trim.act.relationship['patientclass'].act.title.ST.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['patientclass'].act.observation.values[0].CE.displayName} [#{trim.trim.act.relationship['patientclass'].act.observation.values[0].CE.code}] "/>	
				<h:outputText value="#{trim.trim.act.relationship['dischargestatus'].act.title.ST.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['dischargestatus'].act.observation.values[0].CE.displayName} [#{trim.trim.act.relationship['dischargestatus'].act.observation.values[0].CE.code}] "/>
<!-- Criteria selections -->	
	
<!--ED1.1 Measures -->				
				<h:outputText value="#{trim.trim.act.relationship['ed1.1'].act.title.ST.value} : "/>	
			<h:outputText value="#{trim.trim.act.relationship['ed1.1'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed1.1'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed1.1'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed1.1'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>

<!--ED1.2 Measures -->	

<h:outputText value="#{trim.trim.act.relationship['ed1.2'].act.title.ST.value} : "/>				
				<h:outputText value="#{trim.trim.act.relationship['ed1.2'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed1.2'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed1.2'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed1.2'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>
<!--ED1.3 Measures -->	

<h:outputText value="#{trim.trim.act.relationship['ed1.3'].act.title.ST.value} : "/>				
				<h:outputText value="#{trim.trim.act.relationship['ed1.3'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed1.3'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed1.3'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed1.3'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>

<!--ED2.1 Measures -->	

<h:outputText value="#{trim.trim.act.relationship['ed2.1'].act.title.ST.value} : "/>				
				<h:outputText value="#{trim.trim.act.relationship['ed2.1'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed2.1'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed2.1'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed2.1'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>
<!--ED2.2 Measures -->	

<h:outputText value="#{trim.trim.act.relationship['ed2.2'].act.title.ST.value} : "/>				
				<h:outputText value="#{trim.trim.act.relationship['ed2.2'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed2.2'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed2.2'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed2.2'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>

<!--ED2.3 Measures -->	

<h:outputText value="#{trim.trim.act.relationship['ed2.3'].act.title.ST.value} : "/>				
				<h:outputText value="#{trim.trim.act.relationship['ed2.3'].act.observation.values[0].ST.value}"/>
<h:outputText value="#{trim.trim.act.relationship['ed2.3'].act.relationship['edvalue'].act.observation.value.PQ.label.value} : "/>
				<h:outputText value="#{trim.trim.act.relationship['ed2.3'].act.relationship['edvalue'].act.observation.value.PQ.value} #{trim.trim.act.relationship['ed2.3'].act.relationship['edvalue'].act.observation.value.PQ.unit}"/>
 

				<!--h:outputText value="#{trim.trim.act.observation.value.label.value}: "/-->
				<trim:ED id="Description" value="#{trim.trim.act.observation.value}" readonly="true"/>
			</h:panelGrid>
			<ui:include src="/drilldown/attachments.xhtml"/>
		</wiz:body>
	</ui:composition>
</body>
</html>
