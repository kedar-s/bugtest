<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
 <body>
		<ui:composition template="docclinContent.xhtml">
		<ui:define name="content">
			<wiz:group title="Time" style="width:40%;">
				<trim:TS id="savetime#{index}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="false"/>
			</wiz:group>
			<wiz:group title="Severity" style="width:40%;">
				<trim:valueSetMenu id="severity#{index}"  slot="#{rel.act.relationship['severity'].act.observation.value}" />
			</wiz:group>		
			<wiz:group title="Course" style="width:40%;">
				<trim:valueSetMenu id="course#{index}" slot="#{rel.act.relationship['course'].act.observation.value}" />
			</wiz:group>		
			<wiz:group title="Outcome" style="width:40%;">
			<trim:valueSetMenu id="outcome#{index}" slot="#{rel.act.relationship['outcome'].act.observation.value}" /></wiz:group>		
			<wiz:group title="Treatment" style="width:40%;">
				<h:inputTextarea id="treatment#{index}" value="#{rel.act.relationship['treatment'].act.text.ST.value}" cols="30"/></wiz:group>		
			<wiz:group title="Comments" style="width:40%;">
				<h:inputTextarea id="comments#{index}"  value="#{rel.act.relationship['comments'].act.text.ST.value}" cols="30"/>
			</wiz:group>		
		</ui:define>
		</ui:composition>
</body>
</html>
