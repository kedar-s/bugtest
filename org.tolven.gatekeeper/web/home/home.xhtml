<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<title>Home</title>
</head>
<body>
    <ui:composition>
		<h:graphicImage value="/images/Tolven_Logotype_410px.png" rendered="true" />
		<div style="clear:both"/>
		<hr/>
		
		<h2>Welcome to the Tolven Gatekeeper</h2>
		<h:outputText value="#{home.principal}" />
		<div style="clear:both"/>
		<hr/>
	
		<h:form id="navigateForm">
			<h:panelGrid columns="3">
		    	<h:commandLink id="logout" action="logout">
					<h:outputText value="Logout" /><br/>
		    	</h:commandLink>
	    	</h:panelGrid>
		</h:form>
		<div style="clear:both"/>
		<hr/>
		
		<h:form id="manageLoginPasswordForm">
	    	<h:commandLink id="manageLoginPassword" action="manageLoginPassword">
				<h:outputText value="Manage Login Password"/><br/>
	    	</h:commandLink>
	   </h:form>
	   
		<h:form id="createUserForm" rendered="#{home.admin}">
	    	<h:commandLink id="createUser" action="createUser">
				<h:outputText value="Create User"/><br/>
	    	</h:commandLink>
	   </h:form>
		
		<h:form id="manageLoginSecurityQuestionsForm" rendered="#{home.admin}">
	    	<h:commandLink id="manageLoginSecurityQuestions" action="manageLoginSecurityQuestions">
				<h:outputText value="Manage Security Questions" /><br/>
	    	</h:commandLink>
	   </h:form>
		
		<h:form id="resetloginpasswordForm" rendered="#{home.admin}">
	    	<h:commandLink id="resetloginpassword" action="resetLoginPassword">
				<h:outputText value="Reset Login Password" /><br/>
	    	</h:commandLink>
	   </h:form>
		
    </ui:composition>
</body>
</html>
