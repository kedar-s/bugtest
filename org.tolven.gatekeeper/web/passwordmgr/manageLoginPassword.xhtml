<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<title>Login</title>
</head>
<body>
    <ui:composition>
		<h:graphicImage value="/images/Tolven_Logotype_410px.png" rendered="true" />
		<div style="clear:both"/>
		<hr/>
		
		<h2>Login Password Manager</h2>
		<div style="clear:both"/>
		<hr/>
	
		<h:form id="navigateForm">
			<h:panelGrid columns="3">
		    	<h:commandLink id="navigateHome" action="home">
					<h:outputText value="Home Page" />
		    	</h:commandLink>
				<h:outputText value="|" />
		    	<h:commandLink id="logout" action="logout">
					<h:outputText value="Logout" /><br/>
		    	</h:commandLink>
	    	</h:panelGrid>
		</h:form>
		<div style="clear:both"/>
		<hr/>
		
		<h:form id="changeLoginPasswordForm">
	    	<h:commandLink id="changeLoginPassword" action="changeLoginPassword">
				<h:outputText value="Change Login Password"/><br/>
	    	</h:commandLink>
	   </h:form>
		
		<h:form id="backupLoginPasswordForm">
	    	<h:commandLink id="backupLoginPassword" action="backupLoginPassword">
				<h:outputText value="Backup Login Password"/><br/>
	    	</h:commandLink>
	   </h:form>
		
    </ui:composition>
</body>
</html>
