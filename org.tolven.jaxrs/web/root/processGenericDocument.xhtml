<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Process Generic Document</title>
</head>
    <body>
    	<table style="width:70%">
    		<tr><td>
    		<p>Process Generic Document</p>
    		<form name="processGenericForm" action="/api/document/process" method="post" target="results" onsubmit="processGenericURL()">
				  Id: <input type="text" name="id" value="0" size="10"/><br />
  					<input type="submit" value="Process Generic" />
				<script type="text/javascript">
					function processGenericURL() {
						var form = document.processGenericForm;
						form.action = "/api/document/process/"+form.id.value;
					}
				</script>
			</form>
			</td></tr>
		</table>
    </body>
</html>
