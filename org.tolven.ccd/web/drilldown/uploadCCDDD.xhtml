<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Routing recap</title>
</head>

<body>
    <ui:composition>
	<script language="JavaScript" type="text/javascript">
	 // <![CDATA[
	  // ]]>
	</script>
		<div id="#{element}views"/>
		<div id="#{element}upload" style="display:block" >
			<h:dataTable value="#{menu.drilldownAttachments}" var="att" width="100%" 
					border="1" cellspacing="0" cellpadding="2" rendered="#{!empty menu.drilldownAttachments }">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.Content}"/>
					</f:facet>
					<iframe id="#{menu.elementLabel}iFrame" src="/Tolven/document?docId=#{menu.attachedCCDDocument.id}&amp;mediatype=text/xml" width="100%" height="450px" border="0" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>
				</h:column>
				<h:column rendered="false">
					<f:facet name="header">
						<h:outputText value="#{msg.Id}"/>
					</f:facet>
					<h:outputText value="#{att.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.Description}"/>
					</f:facet>
					<h:outputText value="#{att.description}"/><br/>
				</h:column>
			</h:dataTable>
		</div>
	</ui:composition>
</body>
</html>
