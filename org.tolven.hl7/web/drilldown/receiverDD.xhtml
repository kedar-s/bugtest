<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
	<head>
	    <title>Receiver Registration- Drilldown</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
 	 	<ui:composition>
 	 		<wiz:body>
 	 			<h2><h:outputText value="#{trim.trim.description}"/></h2>
 	 			<h:panelGrid columns="2" cellpadding="5;"> 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[0].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[0].ST.value}" size="20"/>
					
					<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[1].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[1].ST.value}" size="20"/>
					
					<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[2].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['facility'].act.observation.values[2].CE}" size="20"/>
					
 	 			</h:panelGrid>
 	 			
 	 			
 	 			<h:panelGrid columns="2" cellpadding="5;"> 	 				
 	 				<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[0].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[0].ST.value}" size="20"/>
					
					<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[1].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[1].ST.value}" size="20"/>
					
					<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[2].label.value} :" />
					<h:outputText value="#{trim.trim.act.relationship['application'].act.observation.values[2].CE}" size="20"/>
					
 	 			</h:panelGrid>
				
 	 		</wiz:body>
 	 	</ui:composition>
 	</body>
</html>
