<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<head>
    <title>Assigned Person (staff)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ui:composition>
    	 <wiz:step title="Select Staff Type">
			<wiz:body>
				<wiz:group title="Staff Type">
					 <h:selectOneMenu id="staffType" value="#{trim.fieldMap['staffType']}" required="true" onchange="ajaxSubmit4($('#{menu.elementLabel}'),'#{menu.element}',1)">
						<f:selectItem itemLabel="Physician" itemValue="md" />
						<f:selectItem itemLabel="Registered Nurse" itemValue="rn" />
					</h:selectOneMenu>
				</wiz:group>
			</wiz:body>
		</wiz:step>
		<c:if test="#{trim.fieldMap['staffType'] == 'md'}">
			<ui:include src="assigned.xhtml"/>
		</c:if>
		<c:if test="#{trim.fieldMap['staffType'] == 'rn'}">
			<ui:include src="assignedRN.xhtml"/>
		</c:if>
		
	</ui:composition>
</body>
</html>
